<mat-card class="box" id="cadastrar">
	<mat-card-header class="headerBox">
		<mat-card-title> Editar Empréstimo </mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field floatLabel="never" id="nomeGenero" class="input">
			<input
				matInput
				type="text"
				name="txtGenero"
				id="txtGenero"
                disabled
				placeholder="{{ emprestimo.livro?.titulo }}"
			/>
		</mat-form-field>
        <mat-form-field floatLabel="never" id="nomeGenero" class="input">
			<input
				matInput
				type="text"
				name="txtGenero"
				id="txtGenero"
                disabled
				placeholder="{{ emprestimo.cliente?.nome }}"
			/>
		</mat-form-field>
        <mat-form-field floatLabel="never" id="nomeGenero" class="input">
			<input
				matInput
				type="date"
				name="txtGenero"
				id="txtGenero"
                disabled
				placeholder="Data de Empréstimo"
			/>
		</mat-form-field>
        <mat-form-field floatLabel="never" id="nomeGenero" class="input">
			<input
				matInput
				type="date"
				name="txtGenero"
				id="txtGenero"
				placeholder="Data de Devolução"
			/>
		</mat-form-field>
        <mat-form-field floatLabel="never" id="nomeGenero" class="input">
			<mat-select id="funcionario" [(ngModel)]="finalizado" placeholder="Disponibilidade">
                <mat-option value="1">Disponível</mat-option>
                <mat-option value="0">Finalizado</mat-option>
            </mat-select>
		</mat-form-field>
	</mat-card-content>
	<button class="btnCadastrar" (click)="editar()">Salvar</button>
</mat-card>
