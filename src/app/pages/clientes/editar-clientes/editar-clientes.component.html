<mat-card class="box" id="cadastrar">
    <mat-card-header class="headerBox">
        <mat-card-title> Editar Cliente </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field floatLabel="never" class="input" id="nome">
			<input
				matInput
				type="text"
				name="txtNome"
				id="txtNome"
				placeholder= "{{ cliente.nome }}"
                [(ngModel)]="nome"/>
		</mat-form-field>
        <mat-form-field floatLabel="never" class="input" id="cpf">
			<input
				matInput
				type="text"
				name="txtCpf"
				id="txtCpf"
				placeholder="{{ cliente.cpf }}"
                [(ngModel)]="cpf"/>
		</mat-form-field>
    </mat-card-content>
    <button class="btnCadastrar" (click)="editar()">Salvar</button>
</mat-card>
