<mat-card class="box" id="cadastrar">
	<mat-card-header class="headerBox">
		<mat-card-title> Cadastrar Gênero </mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<mat-form-field floatLabel="never" id="nomeGenero" class="input">
			<input
				matInput
				type="text"
				name="txtGenero"
				id="txtGenero"
				placeholder="Gênero"
				[(ngModel)]="generoLivro"
			/>
		</mat-form-field>
	</mat-card-content>
	<button class="btnCadastrar" (click)="cadastrar()">Cadastrar</button>
</mat-card>
<mat-card class="box" id="listar">
	<mat-card-header class="headerBox">
		<mat-card-title> Lista de Gêneros </mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<table>
			<tr>
				<th>Código</th>
				<th>Gênero</th>
			</tr>
			<tr *ngFor="let genero of generos" #forGenero>
				<td>{{ genero.id }}</td>
				<td>
					<input
						placeholder="{{ genero.generoLivro }}"
						class="inputEdit"
						disabled
						id="{{ genero.id }}"
					/>
				</td>
				<td>
					<button class="btnAlterarItem" (click)="editarGenero(genero.id!)">
						<fa-icon [icon]="faPen" class="icon"></fa-icon>
					</button>
					<button class="btnAlterarItem" (click)="excluirGenero(genero.id!)">
						<fa-icon [icon]="faTrash" class="icon"></fa-icon>
					</button>
				</td>
			</tr>
		</table>
	</mat-card-content>
</mat-card>
